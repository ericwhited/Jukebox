<!DOCTYPE html>
<html>
<head>
	<title>Jukebox</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main id="Jukebox">
		<h3>Currently Playing <span id="songName">CurrentSong</span></h3>
		<div id="controls">
			<button id="skipBkwd" class="control"> << </button>
			<button id ="play" class="control">Play</button>
			<button id ="pause" class="control">Pause</button>
			<button id ="skipFwd" class="control"> >> </button>
		</div>
		<div id="addSongArea">
			<input type="file" name="song" accept="audio/*" id="songInput">
			<button id="add">Add</button>
		</div>
	</main>
	<section>

	</section>
